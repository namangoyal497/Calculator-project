<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div>
      <!-- <div id="heading"> 
        <!-- <h1>My Calculator</h1> 
        CALCULATOR
      </div> -->
      <div id="calculator">
        <div id="heading">
          <!-- <h1>My Calculator</h1> -->
          CALCULATOR
        </div>
        <div id="display-container">
          <p id="display"></p>
        </div>
        <div class="button" data-value="reset">
          <div class="text">AC</div>
        </div>
        <div class="button" data-value="sign">
          <span>+/-</span>
        </div>
        <div class="button" data-value="%">
          <span>%</span>
        </div>
        <div class="button op" data-value="/">
          <span>/</span>
        </div>
        <div class="button" data-value="7">
          <span>7</span>
        </div>
        <div class="button" data-value="8">
          <span>8</span>
        </div>
        <div class="button" data-value="9">
          <span>9</span>
        </div>
        <div class="button op" data-value="*">
          <span>*</span>
        </div>
        <div class="button" data-value="4">
          <span>4</span>
        </div>
        <div class="button" data-value="5">
          <span>5</span>
        </div>
        <div class="button" data-value="6">
          <span>6</span>
        </div>
        <div class="button op" data-value="-">
          <span>-</span>
        </div>
        <div class="button" data-value="1">
          <span>1</span>
        </div>
        <div class="button" data-value="2">
          <span>2</span>
        </div>
        <div class="button" data-value="3">
          <span>3</span>
        </div>
        <div class="button op" data-value="+">
          <span>+</span>
        </div>
        <div class="button" id="two" data-value="0">
          <span>0</span>
        </div>
        <div class="button" data-value=".">
          <span>.</span>
        </div>
        <div class="button op" data-value="=">
          <span>=</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
